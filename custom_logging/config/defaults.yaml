version: 1
disable_existing_loggers: False

formatters:
  standard:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard  # ‚Üê Correct: Reference only (no quotes)
    stream: ext://sys.stdout

loggers:
  databricks:
    level: DEBUG
    handlers: [console]
    propagate: no